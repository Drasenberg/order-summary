<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="summary">
      <div class="summary-image"></div>
      <div class="summary-title"><h2>Order Summary</h2></div>
      <div class="summary-text">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="summary-order">
        <img src="./images/icon-music.svg" alt="" />
        <div class="main-order">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <a href="#" type="button">Change</a>
      </div>
      <button type="button" class="procced">Proceed to Payment</button>
      <a href="#" class="close">Cancel Order</a>
    </div>
  </body>
</html>
